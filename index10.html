<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercice</title>
    <script src="https://unpkg.com/vue@2.6"></script>
</head>

 <style>
        #effect {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .highlight {
            background-color: red;
            width: 200px !important;
        }

        .shrink {
            background-color: gray;
            width: 50px !important;
        }

        .progress-bar{
            background-color: pink;
            width: 0px;
            height: 10px;
            border: 1px solid pink;
        }
    </style>
</head>
<body>

<div id="exercise">
    <!-- 1) Démarrer l'effet avec le bouton. L'effet devra alterner les classes "highlight" ou "shrink" pour chaque nouveau tick de setInterval (attacher la classe respective au div avec id "effect" ci-dessous) -->
    <div>
        <button @click="startEffect">Start Effect</button>
        <div id="effect" :class="{highlight : isHighLighted, shrink: !isHighLighted}"></div>
    </div>
    <!-- 2) Créer plusieurs classes CSS et les attacher via la syntaxe des tableaux / listes -->
    <div>I got no class :(</div>
    <!-- 3) permettre à l'utilisateur de saisir un nom de classe (créer des classes exemple) et les attacher -->
    <div>
        <input type="text" v-model="className">
        <div :class="className"></div>
    </div>
    <!-- 4) permettre à l'utilisateur de saisir une classe et saisir true/ false pour une autre classe (créer des classes exemples) et les attacher -->
    <div>
        <input type="text">
        <input type="text">
        <div></div>
    </div>
    <!-- 5) répéter 3) mais maintenant avec des valeurs pour les styles (au lieu de noms de classes). attacher les styles respectifs.  -->
    <div>
        <input type="text">
        <div></div>
    </div>
    <!-- 6) Créer une progress bar simple avec setInterval et attachement de style. Démarrez là en cliquant le bouton ci-dessous -->
    <div>
        <button v-on:click="startProgress">Start Progress</button>
        <div :class="className"></div>
    </div>
</div>


<script>
    new Vue({
        el: '#exercise',
        data: {
            isHighLighted :true,
            className: ''
        },
        methods: {
            startEffect: function() {
                v = this;
                setInterval(function(){
                    v.isHighLighted = !v.isHighLighted;

                },1000);

            },
            startProgress(){
                v = this;
                setInterval(function(){
                    console.log(v.className)
                     bar = document.getElementsByClassName(v.className)[1];
                    bar.style.width= Number(bar.style.width.replace('px', '')) + 1 + 'px';
                },100);
            }
        }
    });
</script>
</body>
</html>
