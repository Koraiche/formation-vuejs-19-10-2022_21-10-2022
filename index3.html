<!DOCTYPE html>
<html>
<head>
  <title>Hello World</title>
  <script src="https://unpkg.com/vue@2.6"></script>
</head>
<body>

<div id="exercise">
    <!-- 1) remplissez le <p> ci-dessous avec votre nom et age - En utilisant l'Interpolation -->
    <p>VueJS est vraiement cool - {{name}} ({{age}})</p>
    <!-- 2) Affichez votre age multiplié par 3 -->
    <p>{{getMultipliedAge()}}</p>
    <!-- 3) Appelez une fonction pour afficher un nombre décimal aléatoire entre 0 and 1 (Math.random()) -->
    <p>{{getDecimal()}}</p>
    <!-- 4) Cherchez n'importe quelle image sur google et affichez là ici en attachant l'attribut "src" avec v-bind -->
    <div>
        <img v-bind:src="imageLink" style="width:100px;height:100px">
    </div>
    <!-- 5) Pre-remplissez ce champ de texte avec votre nom (utilisez l'attribut "value") -->
    <div>
        <input type="text" v-bind:value="name">
    </div>
</div>
<script>
  var app = new Vue({
      el: '#exercise',
      data: {
        name: "Fahd KORAICHE",
        age: 22,
        imageLink: 'C:\\workspace\TPs\\formation-vuejs\\Nouveau dossier\\favicon.png'
      },
      methods:{
        getMultipliedAge(){
          return this.age * 3;
        },
        getDecimal(){
          return Math.random();
        }
      }
    })
</script>
</body>
</html>
